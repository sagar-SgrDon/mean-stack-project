<div class="modal-header">
  <h4 class="modal-title">{{ isAddArt ? "Add Article" : "Edit Article" }}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <div class="container">
    <form [formGroup]="articleForm">
      <div class="form-group m-4">
        <label for="title">Title</label>
        <input
          class="form-control"
          type="text"
          formControlName="title"
          name="title"
          id="title"
        />
        <div *ngIf="title?.touched && title?.invalid" class="text text-danger">
          Title is required
        </div>
      </div>
      <div class="form-group m-4">
        <label for="author">Author Name</label>
        <input
          class="form-control"
          type="text"
          formControlName="author"
          name="author"
          id="author"
        />
        <div
          *ngIf="author?.touched && author?.invalid"
          class="text text-danger"
        >
          Author Name is required
        </div>
      </div>
      <div class="form-group m-4">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          type="text"
          formControlName="description"
          name="description"
          id="description"
          row="20"
        ></textarea>
        <div
          *ngIf="description?.touched && description?.invalid"
          class="text text-danger"
        >
          Description is required
        </div>
      </div>
      <div class="form-group m-4">
        <label for="imageUrl">Image Url</label>
        <input
          class="form-control"
          type="text"
          formControlName="imageUrl"
          name="imageUrl"
          id="imageUrl"
        />
        <div
          *ngIf="imageUrl?.touched && imageUrl?.invalid"
          class="text text-danger"
        >
          Image Url is required
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-outline-success"
    type="submit"
    (click)="isAddArt ? addArticle() : editArticle()"
    [disabled]="articleForm.invalid"
  >
    {{ isAddArt ? "Add Article" : "Edit Article" }}
  </button>

  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
</div>
