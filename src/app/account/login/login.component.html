<section class="Singup-wrap mtb-40">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-box">
          <h1 class="mb-4">User Login</h1>
          <div class="alert alert-danger" *ngIf="datasaved">
            {{ message }}
          </div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group custom form-row my-3">
              <label class="col-md-3"
                >Email ID <span class="required">*</span></label
              >
              <div class="col-md-9">
                <input
                  type="email"
                  name="email"
                  formControlName="email"
                  class="form-control"
                  placeholder="Email Id"
                  required=""
                />
                <div
                  class="text text-danger"
                  *ngIf="!email?.valid && email?.touched"
                >
                  Please enter Email !!!
                </div>
              </div>
            </div>
            <div class="my-3 custom">
              <label class="col-md-3"
                >Password<span class="required">*</span></label
              >
              <div class="col-md-9">
                <input
                  type="password"
                  name="password"
                  formControlName="password"
                  class="form-control"
                  placeholder="Password"
                  required=""
                />
                <div
                  class="text text-danger"
                  *ngIf="!password?.valid && password?.touched"
                >
                  Please enter Password !!!
                </div>
              </div>
            </div>

            <div class="form-group custom">
              <button
                type="submit"
                [disabled]="!form.valid"
                class="btn btn-primary"
              >
                Submit
              </button>
            </div>
          </form>
          <div class="fs-5 my-3 custom">
            Don't have an Account <a routerLink="/user/signup">Signup</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
